{% extends 'base.html' %}
{% block content %}
{% if owner %}
{% for book in books %}
<img src="{{ book.image.url }}" style="width:300px; height:250px">
<a href="{% url 'forum:book_detail' book.pk %}">{{ book.title }}</a>
<br>
{% endfor %}
{% else %}
{% for book in books %}
<img src="{{ book.image.url }}" style="width:300px; height:250px">
<a href="{% url 'forum:book_detail' book.pk %}">{{ book.title }}</a>
<br>
{% endfor %}
{% endif %}



{% endblock %}
