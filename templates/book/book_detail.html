{% extends 'base.html' %}
{% block title %} Книги {% endblock %}

{% block content %}
<h1>{{ book.title }}</h1>
<img src="{{ book.image.url }}">
<h3>Автор - {{ book.book_author }}</h3>
<h3>дата публикации - {{ book.pub_date }}</h3>
<h3>цена - {{ book.price }}</h3>
<hr>
<h2>{{ book.text_example }}</h2>
{% endblock %}
